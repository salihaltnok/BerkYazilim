<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Yönetimi - Admin Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR (Standart) */
        .sidebar {
            width: 260px;
            background: #1f2937;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            padding: 24px;
            font-size: 20px;
            font-weight: 800;
            border-bottom: 1px solid #374151;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .logo span {
                color: #818cf8;
            }

        .menu {
            flex: 1;
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #9ca3af;
            text-decoration: none;
            transition: 0.2s;
            font-size: 14px;
            border-left: 4px solid transparent;
        }

            .menu-item:hover, .menu-item.active {
                background: #111827;
                color: #fff;
                border-left: 4px solid var(--primary);
            }

        /* MAIN */
        .main {
            margin-left: 260px;
            flex: 1;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
        }

            .btn-primary:hover {
                background: var(--primary-dark);
            }

        .btn-danger {
            background: var(--danger);
            padding: 6px 12px;
            font-size: 12px;
        }

        /* CARD & TABLE */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 16px 24px;
            background: #f9fafb;
            color: var(--text-light);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:hover {
            background: #f9fafb;
        }

        .user-avatar-small {
            width: 36px;
            height: 36px;
            background: #e0e7ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

            .modal-overlay.show {
                display: flex;
            }

        .modal {
            background: white;
            width: 500px;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-layer-group"></i> BerkYazilim <span>Admin</span></div>
        <nav class="menu">
            <a href="admin.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
            <a href="admin-dealers.html" class="menu-item active"><i class="fas fa-users"></i> Bayiler</a>
            <a href="admin-products.html" class="menu-item"><i class="fas fa-box"></i> Ürün Yönetimi</a>
            <a href="admin-orders.html" class="menu-item"><i class="fas fa-shopping-cart"></i> Siparişler</a>
            <a href="login.html" class="menu-item" style="margin-top:auto; color:#ef4444;"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
        </nav>
    </aside>

    <main class="main">
        <div class="header">
            <h1 class="page-title">Bayi Yönetimi</h1>
            <button class="btn btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> Yeni Bayi Ekle</button>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th style="width:50px;"></th>
                        <th>Bayi Kodu</th>
                        <th>Firma Adı</th>
                        <th>İletişim</th>
                        <th>Sipariş / Ciro</th>
                        <th style="text-align:right;">İşlem</th>
                    </tr>
                </thead>
                <tbody id="dealersTableBody">
                    <tr><td colspan="6" style="text-align:center; padding:20px;">Yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal-overlay" id="dealerModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Yeni Bayi Ekle</h3>
                <button onclick="closeModal()" style="background:none; border:none; cursor:pointer; font-size:18px;">&times;</button>
            </div>
            <form id="addDealerForm" onsubmit="handleAddDealer(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Bayi Kodu (Giriş için)</label>
                        <input type="text" class="form-input" id="dCode" required placeholder="Örn: BAYI-002">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Şifre</label>
                        <input type="text" class="form-input" id="dPass" required value="123456">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Firma Tam Adı</label>
                    <input type="text" class="form-input" id="dName" required placeholder="Örn: Vatan Bilgisayar A.Ş.">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">E-posta</label>
                        <input type="email" class="form-input" id="dEmail" placeholder="info@firma.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefon</label>
                        <input type="text" class="form-input" id="dPhone" placeholder="0555...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Adres</label>
                    <input type="text" class="form-input" id="dAddress" placeholder="Şehir, İlçe...">
                </div>
                <div style="text-align:right; margin-top:20px;">
                    <button type="button" class="btn" style="background:#e5e7eb; color:#374151; margin-right:8px;" onclick="closeModal()">İptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- FORMAT PAR ---
        function formatPrice(p) { return new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(p); }

        // --- BAYİLERİ GETİR ---
        async function fetchDealers() {
            try {
                const res = await fetch('/api/admin/dealers');
                const dealers = await res.json();

                const tbody = document.getElementById('dealersTableBody');
                if (dealers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">Kayıtlı bayi yok.</td></tr>';
                    return;
                }

                tbody.innerHTML = dealers.map(d => {
                    const initials = d.fullName.substring(0,2).toUpperCase();
                    return `
                        <tr>
                            <td><div class="user-avatar-small">${initials}</div></td>
                            <td style="font-weight:600; color:var(--primary);">${d.dealerCode}</td>
                            <td><div style="font-weight:600;">${d.fullName}</div><div style="font-size:12px; color:#6b7280;">${d.address || '-'}</div></td>
                            <td style="font-size:13px;"><div>${d.email || '-'}</div><div>${d.phone || '-'}</div></td>
                            <td>
                                <div style="font-weight:600;">${d.orderCount} Sipariş</div>
                                <div style="font-size:12px; color:#10b981;">${formatPrice(d.totalSpend)}</div>
                            </td>
                            <td style="text-align:right;">
                                <button onclick="deleteDealer(${d.id})" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (err) { console.error(err); }
        }

        // --- YENİ BAYİ EKLE ---
        async function handleAddDealer(e) {
            e.preventDefault();

            const newDealer = {
                dealerCode: document.getElementById('dCode').value,
                password: document.getElementById('dPass').value,
                fullName: document.getElementById('dName').value,
                email: document.getElementById('dEmail').value,
                phone: document.getElementById('dPhone').value,
                address: document.getElementById('dAddress').value
            };

            try {
                const res = await fetch('/api/admin/dealers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newDealer)
                });

                if(res.ok) {
                    alert('Bayi başarıyla oluşturuldu!');
                    closeModal();
                    fetchDealers();
                    document.getElementById('addDealerForm').reset();
                } else {
                    const err = await res.text();
                    alert('Hata: ' + err);
                }
            } catch (err) { console.error(err); }
        }

        // --- BAYİ SİL ---
        async function deleteDealer(id) {
            if(!confirm('Bu bayiyi ve tüm verilerini silmek istediğinize emin misiniz?')) return;
            try {
                const res = await fetch(`/api/admin/dealers/${id}`, { method: 'DELETE' });
                if(res.ok) fetchDealers();
                else alert('Silinemedi.');
            } catch (err) { console.error(err); }
        }

        function openModal() { document.getElementById('dealerModal').classList.add('show'); }
        function closeModal() { document.getElementById('dealerModal').classList.remove('show'); }

        // BAŞLAT
        document.addEventListener('DOMContentLoaded', fetchDealers);
    </script>
</body>
</html>
